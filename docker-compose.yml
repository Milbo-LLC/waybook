services:
  postgres:
    image: postgres:16
    container_name: waybook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: waybook
    ports:
      - "5433:5432"
    volumes:
      - waybook_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d waybook"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: waybook-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - waybook_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  waybook_postgres_data:
  waybook_redis_data:
